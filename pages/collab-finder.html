<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collab Finder | RankMine</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo"><img src="../logo.png" /></div>
      <div class="titles"><h1>Collab Finder</h1><p>Connect with other creators ü§ù</p></div>
    </header>

    <main class="main">
      <textarea id="info" placeholder="Your channel info (Name, niche, link)..." style="width:100%;height:120px;border-radius:10px;padding:10px;"></textarea>
      <button id="add" class="chip" style="margin-top:10px;">Add Listing</button>
      <div id="list" style="margin-top:15px;"></div>
    </main>

    <footer>¬© 2025 RankMine</footer>
  </div>

  <script>
    document.getElementById("add").onclick = () => {
      const v = document.getElementById("info").value.trim();
      if (!v) return alert("Enter channel info first!");
      const div = document.createElement("div");
      div.className = "tile";
      div.textContent = v;
      document.getElementById("list").prepend(div);
      document.getElementById("info").value = "";
    };
  </script>
</body>
</html>
