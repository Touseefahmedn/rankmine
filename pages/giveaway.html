<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giveaway Picker | RankMine</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo"><img src="../logo.png" /></div>
      <div class="titles"><h1>Giveaway Picker</h1><p>Paste comments and pick a random winner 🎁</p></div>
    </header>

    <main class="main">
      <textarea id="comments" placeholder="Paste all comments here (one per line)..." style="width:100%;height:160px;border-radius:10px;padding:10px;"></textarea>
      <button id="pick" class="chip" style="margin-top:15px;">Pick Winner</button>
      <div id="winner" style="margin-top:15px;font-weight:bold;"></div>
    </main>

    <footer>© 2025 RankMine</footer>
  </div>

  <script>
    document.getElementById("pick").onclick = () => {
      const lines = document.getElementById("comments").value.split("\n").filter(Boolean);
      if (!lines.length) return alert("Paste comments first!");
      const winner = lines[Math.floor(Math.random() * lines.length)];
      document.getElementById("winner").textContent = "🎉 Winner: " + winner;
    };
  </script>
</body>
</html>
