<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RankMine Super App</title>
<meta name="theme-color" content="#0f4c75" />
<link rel="manifest" href="manifest.json" />
<style>
  :root{--brand:#0f4c75;--accent:#2b6fff;--bg:#f7fafc;--card:#ffffff;--muted:#6b7280}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
  body{background:linear-gradient(180deg,#f8fbff 0%,#f7fafc 100%);display:flex;align-items:center;justify-content:center;padding:20px}
  .app{width:100%;max-width:520px;background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(15,20,30,0.08);overflow:hidden}
  header{background:var(--brand);color:#fff;padding:18px 20px;display:flex;align-items:center;gap:12px}
  .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,#ff7a18,#af002d);box-shadow:0 6px 18px rgba(15,20,30,0.14)}
  h1{font-size:18px;margin:0} 
  p.sub{margin:4px 0 0;font-size:13px;opacity:0.95}
  main{padding:18px}
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
  .btn{display:flex;align-items:center;gap:12px;padding:14px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfdff);border:1px solid rgba(15,20,30,0.04);cursor:pointer;box-shadow:0 6px 16px rgba(15,20,30,0.04);text-decoration:none;color:var(--brand);font-weight:600}
  .btn .emoji{font-size:20px;width:32px;height:32px;display:flex;align-items:center;justify-content:center;border-radius:8px;background:rgba(11,99,214,0.06);color:var(--accent)}
  .btn.small{padding:10px;font-size:14px}
  .actions{margin-top:14px;display:flex;gap:8px;flex-wrap:wrap}
  footer{padding:14px 18px;border-top:1px solid rgba(15,20,30,0.03);font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
  .social{display:flex;gap:8px}
  .chip{padding:8px 10px;background:#fff;border-radius:999px;border:1px solid rgba(15,20,30,0.04);font-size:13px;color:var(--brand);text-decoration:none}
  @media(max-width:420px){.grid{grid-template-columns:1fr}header{padding:14px}.btn{padding:12px}}
</style>
</head>
<body>
<div class="app" role="application">
  <header>
    <div class="logo" aria-hidden="true"></div>
    <div>
      <h1>RankMine Super App</h1>
      <p class="sub">Quick access to your favourite RankMine tools & sites</p>
    </div>
  </header>

  <main>
    <div class="grid">
      <a class="btn" href="https://rankmine.blogspot.com/p/daily-photo-prompts.html" target="_blank" rel="noopener">
        <span class="emoji">üñºÔ∏è</span>
        <div>Daily Prompts</div>
      </a>

      <a class="btn" href="https://rankmine.blogspot.com/p/tools.html" target="_blank" rel="noopener">
        <span class="emoji">‚öôÔ∏è</span>
        <div>AI Tools</div>
      </a>

      <a class="btn" href="https://islamicquizgamezz.blogspot.com/p/quran.html" target="_blank" rel="noopener">
        <span class="emoji">üìñ</span>
        <div>Quran</div>
      </a>

      <a class="btn" href="https://islamicquizgamezz.blogspot.com/p/game.html" target="_blank" rel="noopener">
        <span class="emoji">üß†</span>
        <div>Islam & Quiz</div>
      </a>

      <a class="btn" href="https://onlinepdfeditorhub.blogspot.com/" target="_blank" rel="noopener">
        <span class="emoji">üìÑ</span>
        <div>PDF Editor</div>
      </a>

      <a class="btn" id="socialBtn" href="#" target="_blank" rel="noopener">
        <span class="emoji">üåê</span>
        <div>Social</div>
      </a>
    </div>

    <div class="actions" style="margin-top:18px">
      <a class="chip" id="installBtn">Install RankMine App</a>
      <a class="chip" href="https://rankmine.blogspot.com" target="_blank" rel="noopener">Visit RankMine</a>
      <a class="chip" href="https://www.youtube.com/@touseefahmedn" target="_blank" rel="noopener">YouTube</a>
    </div>
  </main>

  <footer>
    <div>RankMine ‚Ä¢ quick access</div>
    <div class="social">
      <a class="chip" href="https://www.facebook.com/touseefahmed.n" target="_blank" rel="noopener">Facebook</a>
      <a class="chip" href="https://www.instagram.com/touseefahmed.n" target="_blank" rel="noopener">Instagram</a>
      <a class="chip" href="https://x.com/TouseefAhmed_n" target="_blank" rel="noopener">X</a>
    </div>
  </footer>
</div>

<script>
// Social button opens a small menu
document.getElementById('socialBtn').addEventListener('click', function(e){
  e.preventDefault();
  const menu = [
    {t:'YouTube',u:'https://www.youtube.com/@touseefahmedn'},
    {t:'Facebook',u:'https://www.facebook.com/touseefahmed.n'},
    {t:'Instagram',u:'https://www.instagram.com/touseefahmed.n'},
    {t:'X / Twitter',u:'https://x.com/TouseefAhmed_n'},
    {t:'GitHub',u:'https://github.com/Touseefahmedn'}
  ];
  const list = menu.map(m=>`<a class="chip" href="${m.u}" target="_blank" rel="noopener" style="margin-right:6px">${m.t}</a>`).join('');
  const w = window.open('', '_blank', 'noopener');
  w.document.write('<meta name="viewport" content="width=device-width,initial-scale=1">');
  w.document.write('<body style="font-family:Inter,Arial;padding:20px;background:#f7fafc"><h3>Social Links</h3>'+list+'</body>');
  w.document.close();
});

// Install prompt (A2HS)
let deferredPrompt;
const installBtn = document.getElementById('installBtn');
installBtn.style.cursor = 'pointer';

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.textContent = 'Install RankMine App';
});

installBtn.addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const choice = await deferredPrompt.userChoice;
    if (choice.outcome === 'accepted') {
      installBtn.textContent = 'Installed ‚úì';
    } else {
      installBtn.textContent = 'Install RankMine App';
    }
    deferredPrompt = null;
  } else {
    alert('To install: open browser menu ‚Üí Add to Home screen (Android) or Share ‚Üí Add to Home Screen (iOS).');
  }
});

// register service worker if available
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
}
</script>
</body>
</html>
