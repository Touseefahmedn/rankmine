<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f4c75">
  <link rel="stylesheet" href="style.css">
  <script>
    // Register service worker for PWA + Push
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('SW Error:', err));
    }
  </script>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="RankMine Logo">
      </div>
      <div class="titles">
        <h1>RankMine</h1>
        <p>Your Ultimate AI & Tools Hub</p>
      </div>
    </header>

    <main class="main">
      <div class="grid">
        <a href="pages/ai-tools.html" class="btn">
          <div class="emoji">🤖</div>
          <div class="title">AI Tools Hub</div>
        </a>
        <a href="pages/store.html" class="btn">
          <div class="emoji">🛍️</div>
          <div class="title">Digital Store</div>
        </a>
        <a href="pages/spinwheel.html" class="btn">
          <div class="emoji">🎯</div>
          <div class="title">Spin Wheel Game</div>
        </a>
        <a href="pages/giveaway.html" class="btn">
          <div class="emoji">🎁</div>
          <div class="title">Giveaway Picker</div>
        </a>
        <a href="pages/collab-finder.html" class="btn">
          <div class="emoji">🤝</div>
          <div class="title">Collab Finder</div>
        </a>
      </div>

      <div class="grid" style="margin-top:20px;">
        <a href="https://islamicquizgamezz.blogspot.com/p/quran.html" class="btn">
          <div class="emoji">📖</div>
          <div class="title">Quran</div>
        </a>
        <a href="https://islamicquizgamezz.blogspot.com/p/game.html" class="btn">
          <div class="emoji">🕌</div>
          <div class="title">Islam & Quiz</div>
        </a>
      </div>
    </main>

    <footer>
      <div style="text-align:center; font-size:14px;">
        © 2025 <b>RankMine</b> — Created by <b>Touseef Ahmed</b>

      <div style="text-align:center; margin-top:8px;">

        <a href="https://www.facebook.com/touseefahmed.n" target="_blank">Facebook</a> |

  </div>

  <script>
    // Push Notification Request
    function askNotificationPermission() {
      if (Notification.permission === "granted") return;
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          new Notification("🎉 Notifications Enabled!", {
            body: "You will now receive RankMine updates.",
            icon: "icons/icon-192.png"
          });
        }
      });
    }
    setTimeout(askNotificationPermission, 3000);
  </script>
</body>
</html>
